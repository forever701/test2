              buttons = document.getElementsByName("downloadButton"); //为button对象绑定对应id的元素

              buttons[i].onclick = function () {
                //对应button的点击事件
                m.wakeupOrInstall(); //此方法为scheme、Universal Link唤醒以及引导下载的作用（必须调用且不可额外自行跳转下载）
                return false;
              };
            }
          },
        },
        data
      ); //初始化时传入data，作为一键拉起/App传参安装时候的参数
    </script>
